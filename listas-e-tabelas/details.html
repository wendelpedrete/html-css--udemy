<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <style>

        details {
            color: red;
            background-color: #ccc;
            padding: .5rem;
            margin-bottom: 1rem;
        }

        details summary {
            cursor: pointer;
        }

        details[open] {
            background-color: aqua;
            color: black;
        }

    </style>

</head>
<body>
    
    <h1>Curso web desing</h1>
    <details>
        <summary>Pré requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento de sistema operacional</p>
    </details>


    <details>
        <summary>Carga horária</summary>
        <p>180 horas</p>
    </details>
    

</body>
</html>
