<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <style>

        <script src="beluga.js"></script>

    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>

        <div class="relogio">

        </div>

        <script>
            
            (function(){
                
                var $relogio = document.querySelector('.relogio');

                function getHour(){
                    var data = new Date();
                    var h = formata(data.getHours());
                    var m = formata(data.getMinutes());
                    var s = formata(data.getSeconds());

                    return h + ":" + m + ":" + s;
                }

                function formata(t){
                    return t < 10 ? "0" + t : t;
                }

                function mostraRelogio(atual){
                    $relogio.textContent = atual;
                }

                mostraRelogio(getHour());

                setInterval(function(){
                    mostraRelogio(getHour());
                }, 1000)

            })()

        </script>
        
    </body>
</html>
