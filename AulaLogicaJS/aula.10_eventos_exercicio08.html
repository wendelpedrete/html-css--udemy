<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

        <style>

            .done {
                text-decoration: line-through;
                color: #555;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            
            <input type="text" id="txtTask">
            <button id="btn">Cadastrar tarefa</button>
            
            <ul>
                <li>Estudar javascript DOM</li>
                <li>Estudar eventos em javascript</li>
                <li>Jogar video-game</li>
            </ul>

        </div>

        <script>
            
            (function(){
                'use strict';

                var $ul = document.querySelector('ul');
                var $lis = $ul.querySelectorAll('li');
                var $txtTask = document.querySelector('#txtTask');
                var $btn = document.querySelector('#btn');

                $btn.addEventListener('click', addTask);
                $txtTask.addEventListener('keyup', function(e){
                    if(e.keyCode === 13){
                        addTask();
                    }
                });

                for(var i = 0; i < $lis.length; i++){
                    $lis[i].addEventListener('click', toogleDone);
                }

                function toogleDone(){
                    this.classList.toggle('done');
                }

                function addTask(){
                    var task = '<li> ' + $txtTask.value + '</li>';
                    
                    $ul.innerHTML += task;

                    $txtTask.value = ''; 
                    // reseta o valor do input para string vazia
                    $txtTask.focus();
                    //foca o mouse no input
                }

            })()

        </script>
        
    </body>
</html>
