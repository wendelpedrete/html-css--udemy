<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        (function (){
            function calcularMedia () {

                var total = 0;
                var qtd = arguments.length;
                var x = 0;

                while(typeof arguments[x] === 'number') {
                    total += arguments[x];
                    x++
                }

                return total / qtd;
        }

        var media1 = calcularMedia(2, 3);
        var media2 = calcularMedia(4, 0, 10, 10);

        console.log('media1: ' ,media1);
        console.log('media2: ' ,media2);

        })()

        

        

    </script>
