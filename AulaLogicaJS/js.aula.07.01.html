<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        // literal
        function somar (n1, n2) {
            //corpo da função
            return n1 + n2;
        }

        var soma = somar(10, 20);
        console.log('resultado: ' + soma);

        somar.teste = 'prioridade da funcao';
        console.log(somar.teste);

        var teste = function (f){;
            f();
        }

        teste(function(){
            console.log('funcao passado por parametro');
        });

    </script>

    
</body>
</html>
