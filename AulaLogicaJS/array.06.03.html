<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <div id="output"></div>

    <script>

        var produtos = [
            {"nome": "caneta", "preço": 2},
            {"nome": "lapis", "preço": 1.2},
            {"nome": "borracha", "preço": 0.5}
        ];

        var msg = "";

        for(i = 0; i < produtos.length; i++) {
            console.log(produtos[i].preço);

            msg += "<h2>Produto: "+ produtos[i].nome +" </h2>";
            msg += "<p>Preço: R$ "+ produtos[i].preço +"</p><br>";

        }

        document.querySelector('#output').innerHTML = msg;

    </script>

    
</body>
</html>
