<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        var n = prompt("Digite um número");
        n = parseInt(n);

        switch (n) {
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("Legal");
                break;
            case 3:
                alert("Olá");
                break;
            default:
                alert("Escolha de 1 a 3");     
        }
            

    </script>

    
</body>
</html>
