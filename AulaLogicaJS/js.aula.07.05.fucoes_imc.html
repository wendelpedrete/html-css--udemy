<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        (function (){
            function calcularIMC (peso, altura, callback) {

                var imc = peso / (altura * altura);

                if(callback && typeof callback === 'function') {
                    return callback(imc);
                }

                console.log('Não passou callback');
                return imc;
            }

            function classificaIMC (imc) {
                var msg = '';

                if(imc <= 16.9){
                    return 'Muito abaixo do peso';
                } else if (imc <= 18.4){
                    return 'Abaixo do peso';
                } else if (imc <= 24.9){
                    return 'normal';
                } else if(imc <=29.9){
                    return 'Acima do peso';
                } else if (imc <= 34.9){
                    return 'Obesidade 1'
                } else if (imc <= 40){
                    return 'Obesidade 2'
                } else {
                    return 'Obesidade 3'
                }
            }

            var peso = 65;
            var altura = 1.75;

            var imc = calcularIMC(peso, altura, classificaIMC);

            console.log('classificação imc: ', imc);

        })()


        

    </script>
