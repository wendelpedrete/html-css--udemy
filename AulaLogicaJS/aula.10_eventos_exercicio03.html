<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

        <style>

            #d1 {
                background-color: red;
                padding: 25px;
            }

            span {
                background-color: yellow;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <textarea id="msg" cols="50" rows="10"></textarea>

        </div>

        <script>
            
            (function(){
                'use strict';
                var $txtMsg = document.getElementById('msg');

                $txtMsg = addEventListener('keypress', keypress);
                $txtMsg = addEventListener('keyup', keyup);
                $txtMsg = addEventListener('keydown', keydown);
                $txtMsg = addEventListener('input', input);

                function keypress(e){
                    console.log('keypress ', this.value);
                }

                function keyup(e){
                    console.log('keyup ', this.value);
                }

                function keydown(e){
                    console.log('keydown ', this.value);
                }

                function input(e){
                    console.log('input ',this.value);
                }

            })()

        </script>
        
    </body>
</html>
