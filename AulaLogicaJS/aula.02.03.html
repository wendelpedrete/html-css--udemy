<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        // Pedir para o usuário digitar um número
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A media é: " + media);

    </script>

    
</body>
</html>
