<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        var ano = 1004;

        while (ano <= 2023) {

            if ( !(ano % 100 === 0) || (ano % 400 === 0))  {
            } else {
                document.write(ano + " não é bissexto <br>");
            }

            document.write(ano + '<br>');
            // ano = ano + 4;
            ano += 4;
        }
        
    </script>
