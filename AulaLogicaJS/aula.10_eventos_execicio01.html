<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

        <style>

            #d1 {
                background-color: red;
                padding: 25px;
            }

            span {
                background-color: yellow;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">
                <label for="txtUser">Usu√°rio</label>
                <input type="text" id="txtUser" name="user">
                <br>
                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="pass">
                <button type="button" id="btn">Logar</button>
            </form>

        </div>

        <script>
            
            (function(){
                'use strict';
                var $txtUser = document.getElementById('txtUser');
                var $txtPass = document.getElementById('txtPass');
                var $btn = document.getElementById('btn');

                $btn.addEventListener('click', function(){

                    if(!$txtUser.value || !$txtPass.value){
                        alert('Preencha todos os campos');
                    }
                });
            })()

        </script>
        
    </body>
