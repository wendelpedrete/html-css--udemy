<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <div id="output"></div>

    <script>

        var user1 = new Object();
        user1.nome = 'Maria';
        user1.email = 'maria@server.com';
        
        var user2 = new Object();
        user2.nome = 'joão';
        user2.email = 'joão@server.com';

        var user3 = new Object();
        user3.nome = 'José';
        user3.email = 'jose@server.com';

        var users = new Array(user1, user2, user3);

        console.log(users);

        var msg = '';
        var x = 0;
        while(users[x]) {
            console.log(users[0].nome);
            msg += users[x].nome + ' - ' + users[x].email + '<br>';
            x++;
        }

        document.querySelector('#output').innerHTML = msg;

    </script>

    
</body>
</html>
