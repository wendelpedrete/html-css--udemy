<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="email" class="form__label">Senha</label>
            <input type="email" id="email" name="password" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="text" id="password" name="password" required class="form__input">

            <div class="form__actions">
                <input type="submit" value="cadastre-se" class="btn btn-primary">
                <p class="form__action__aside">Já possui cadastro? <a href="index.html" class="form__action__link">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
